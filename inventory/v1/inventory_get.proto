syntax = "proto3";

package inventory.v1;

import "shared/v1/error.proto";
import "shared/v1/struct.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/inventory/v1;v1";
option java_outer_classname = "InventoryGetProto";
option java_package = "org.megacommerce.inventory.v1";

// Request for getting inventory
message InventoryGetRequest {
  repeated string product_ids = 1;
  repeated string variant_ids = 2;
  repeated string skus = 3;
}

message InventoryGetResponse {
  oneof response {
    InventoryGetResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message InventoryGetResponseData {
  repeated InventoryItemList items = 1;
}

message InventoryItemList {
  string id = 1;
  string product_id = 2;
  string variant_id = 3;
  string sku = 4;
  uint32 quantity_total = 5;
  uint32 quantity_reserved = 6;
  uint32 quantity_available = 7;
  string location_id = 8; // Optional
  shared.v1.Struct metadata = 9;
}
