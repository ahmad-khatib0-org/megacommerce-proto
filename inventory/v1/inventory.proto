syntax = "proto3";

package inventory.v1;

import 'inventory/v1/inventory_list.proto';
import 'inventory/v1/inventory_get.proto';
import 'inventory/v1/inventory_release.proto';
import 'inventory/v1/inventory_reserve.proto';
import 'inventory/v1/inventory_update.proto';
import 'inventory/v1/reservation_get.proto';

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/inventory/v1;v1";
option java_outer_classname = "InventoryProto";
option java_package = "org.megacommerce.inventory.v1";

service InventoryService {
  // List inventory items for a supplier
  rpc InventoryList(inventory.v1.InventoryListRequest) returns (inventory.v1.InventoryListResponse) {}

  // Get a single inventory item by ID
  rpc InventoryGet(inventory.v1.InventoryGetRequest) returns (inventory.v1.InventoryGetResponse) {}

  // Reserve inventory for an order
  rpc InventoryReserve(inventory.v1.InventoryReserveRequest) returns (inventory.v1.InventoryReserveResponse) {}

  // Release inventory reservation
  rpc InventoryRelease(inventory.v1.InventoryReleaseRequest) returns (inventory.v1.InventoryReleaseResponse) {}

  // Update inventory levels
  rpc InventoryUpdate(inventory.v1.InventoryUpdateRequest) returns (inventory.v1.InventoryUpdateResponse) {}

  // Get reservation details
  rpc InventoryReservationGet(inventory.v1.InventoryReservationGetRequest) returns (inventory.v1.InventoryReservationGetResponse) {}
}
