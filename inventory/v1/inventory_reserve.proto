syntax = "proto3";

package inventory.v1;

import "inventory/v1/reservation_get.proto";
import "shared/v1/error.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/inventory/v1;v1";
option java_outer_classname = "InventoryReserveProto";
option java_package = "org.megacommerce.inventory.v1";

// Request/Response for inventory reservation
message InventoryReserveRequest {
  string order_id = 1;
  repeated InventoryReserveRequestItem items = 2;
  int64 ttl_seconds = 3; // Time to live for reservation
}

message InventoryReserveRequestItem {
  string product_id = 1;
  string variant_id = 2; // Optional if product has no variations
  string sku = 3;
  uint32 quantity = 4;
}

message InventoryReserveResponse {
  oneof response {
    InventoryReserveResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message InventoryReserveResponseData {
  string reservation_token = 1;
  inventory.v1.InventoryReservationStatus status = 2;
  repeated inventory.v1.InventoryReservationListItem items = 3;
}
