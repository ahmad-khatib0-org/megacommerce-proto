syntax = "proto3";

package orders.v1;

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/orders/v1;v1";
option java_outer_classname = "OrderIdempotencyKeysProto";
option java_package = "org.megacommerce.orders.v1";

message OrderIdempotencyKey {
  string id = 1;
  string idempotency_key = 2;
  string user_id = 3;
  optional string order_id = 4;
  string status = 5; // "IN_PROGRESS", "COMPLETED", "FAILED"
  uint64 created_at = 6;
  optional uint64 updated_at = 7;
  uint64 expires_at = 8;
}

enum OrderIdempotencyKeyStatus {
  ORDER_IDEMPOTENCY_KEY_STATUS_UNSPECIFIED = 0;
  ORDER_IDEMPOTENCY_KEY_STATUS_IN_PROGRESS = 1;
  ORDER_IDEMPOTENCY_KEY_STATUS_COMPLETED = 2;
  ORDER_IDEMPOTENCY_KEY_STATUS_FAILED = 3;
}
