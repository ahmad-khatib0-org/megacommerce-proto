syntax = "proto3";

package orders.v1;

import "shared/v1/error.proto";
import "shared/v1/types.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/orders/v1;v1";
option java_outer_classname = "OrderRefundProto";
option java_package = "org.megacommerce.orders.v1";

message OrderRefundResponse {
  oneof response {
    shared.v1.SuccessResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message OrderRefundRequest {
  string order_id = 1;
  // refund whole order or specific line items
  RefundLineItemRefund line_items = 2;
  // reason code, external refund id, etc.
  string reason = 3;
  bool refund_shipping = 4;
}

message RefundLineItemRefund {
  string id = 1; // link to OrderLineItem.id
  uint32 quantity = 2;
  // amount to refund in minor units (cents). If zero, compute pro-rata.
  // 
  // **Pro-rata refund** = Refund proportional to the original price distribution.
  //
  // **Example:**
  // - Order total: $100 ($60 Item A + $40 Item B)
  // - Shipping: $10
  // - You refund Item B ($40)
  // - Pro-rata calculation: Item B was 40% of product total ($40/$100)
  // - Refund: $40 (item) + $4 (40% of shipping) = **$44 total refund**
  //
  // **Without pro-rata:** You'd only refund $40 (lose shipping cost)
  //
  // **Used when:** Partial refunds where shipping/taxes/fees need to be fairly distributed.
  optional uint64 amount_cents = 3;
}
