syntax = "proto3";

package users.v1;

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/users/v1;v1";
option java_outer_classname = "CacheProto";
option java_package = "org.megacommerce.users.v1";

message CachedUserData {
  bool is_oauth = 1;
  string roles = 2;
  string props = 3; // like: theme:light,mobile_notification:true
}

message CachedTokenStatus {
  string dev_id = 1;
  string last_checked = 2;
  bool revoked = 3;
}
