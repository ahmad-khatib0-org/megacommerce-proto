syntax = "proto3";

package users.v1;

import "shared/v1/error.proto";
import "shared/v1/types.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/users/v1;v1";
option java_outer_classname = "AuthProto";
option java_package = "org.megacommerce.users.v1";

message CachedUserSession {
  string id = 1; // token id
  string token = 2;
  int64 created_at = 3;
  int64 expires_at = 4;
  string device_id = 5;
}

message CachedUserData {
  string id = 1; // user id
  bool is_oauth = 2;
  string roles = 3;
  string props = 4; // like: theme:light,mobile_notification:true
}

message CachedUser {
  CachedUserSession session = 1;
  CachedUserData user = 2;
}

message Token {
  string id = 1;
  string user_id = 2;
  string token = 3;
  string type = 4;
  bool used = 5;
  int64 created_at = 6;
  int64 expires_at = 7;
}

message EmailConfirmationRequest {
  string email = 1;
  string token = 2;
  string token_id = 3;
}

message EmailConfirmationResponse {
  oneof response {
    shared.v1.SuccessResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message PasswordForgotRequest {
  string email = 1;
}

message PasswordForgotResponse {
  oneof response {
    shared.v1.SuccessResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message LoginRequest {
  string email = 1;
  string password = 2;
  string mfa = 3;
}

message LoginResponse {
  oneof response {
    shared.v1.SuccessResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}
