syntax = "proto3";

package common.v1;

import "common/v1/config.proto";

option cc_enable_arenas = true;
option go_package = "common/v1;v1";
option java_outer_classname = "CommonProto";
option java_package = "org.megacommerce.common.v1";

service CommonService {
  rpc ConfigGet(ConfigGetRequest) returns (common.v1.Config);
  rpc ConfigUpdate(ConfigUpdateRequest) returns (common.v1.Config);
  rpc ConfigListener(ConfigListenerRequest) returns (stream common.v1.Config);
}

message ConfigGetRequest {}

message ConfigUpdateRequest {
  common.v1.Config config = 1;
}

message ConfigListenerRequest {
  string client_id = 1;
}
