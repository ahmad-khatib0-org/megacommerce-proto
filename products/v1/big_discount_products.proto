syntax = "proto3";

package products.v1;

import "shared/v1/error.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/products/v1;v1";
option java_outer_classname = "BigDiscountProductsProto";
option java_package = "org.megacommerce.products.v1";

message BigDiscountProductsRequest {}

message BigDiscountProductsResponse {
  oneof response {
    BigDiscountProductsResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message BigDiscountProductsResponseData {
  repeated BigDiscountProductListItem products = 1;
}

message BigDiscountProductListItem {
  string id = 1;
  string title = 2;
  string image = 3;
  uint32 price_cents = 4;
  uint32 discount_price_cents = 5;
  uint32 discount_percentage = 6;
  uint32 sold_count = 7;
  string variant_id = 8;
}
