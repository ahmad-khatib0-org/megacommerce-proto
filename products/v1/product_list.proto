syntax = "proto3";

package products.v1;

import "shared/v1/error.proto";
import "shared/v1/types.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/products/v1;v1";
option java_outer_classname = "ProductListProto";
option java_package = "org.megacommerce.products.v1";

message ProductPrice {
  float amount = 1;
  string formatted = 2;
  optional float discount_price = 3;
  optional string save_amount = 4;
  optional string save_percentage = 5;
}

enum ProductShippingMethod {
  STANDARD = 0;
  EXPRESS = 1;
}

message ProductShippingInfo {
  bool free = 1;
  ProductShippingMethod method = 2;
  string origin = 3;
  int32 min_estimated_days = 4;
  int32 max_estimated_days = 5;
}

enum ProductItemMetadataType {
  CUPON = 0;
  NEW_SHOPPER = 1;
  BUNDLE = 2;
}

message ProductItemMetadata {
  ProductItemMetadataType type = 1;
  string label = 2;
}

message ProductItem {
  string id = 1;
  string title = 2;
  string image = 3;
  ProductPrice price = 4;
  optional float rating = 5;
  optional int32 sold = 6;
  repeated ProductItemMetadata meta = 7;
}

message ProductListItem {
  string id = 1;
  string user_id = 2;
  string title = 6;
  string description = 7;
  string slug = 8;
  string price = 9;
  string currency_code = 10;
  bool ar_enabled = 13;
}

message ProductListRequest {
  uint32 page = 1;
  string last_id = 2;
  optional shared.v1.OrderDirection order_price = 3;
}

message ProductListResponse {
  oneof response {
    ProductListResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message ProductListResponseData {
  repeated ProductListItem data = 1;
}
