syntax = "proto3";

package products.v1;

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/products/v1;v1";
option java_outer_classname = "ProductCategoriesProto";
option java_package = "org.megacommerce.products.v1";

message ProductCategory {
  string id = 1;
  string name = 2;
  repeated ProductSubcategory subcategories = 3;
}

message ProductSubcategory {
  string id = 1;
  string name = 2;
  map<string, ProductSubcategoryAttribute> attributes = 3;
}

// Top-level attribute with a typed validation oneof
message ProductSubcategoryAttribute {
  bool required = 1;
  string type = 2;
  repeated string string_array = 3;
  ProductAttributeValidation validation = 4;
}

// Validation message with a oneof for typed rules
message ProductAttributeValidation {
  oneof rule {
    ProductAttributeValidationNumeric numeric = 1;
    ProductAttributeValidationString str = 2;
    ProductAttributeValidationRegex regex = 3;
  }
}

// Numeric rule (min/max, etc.)
message ProductAttributeValidationNumeric {
  ProductAttributeNumericValidationRule rule = 1;
  double value = 2; // numeric parameter (use double to accept int/float)
}

enum ProductAttributeNumericValidationRule {
  PRODUCT_ATTRIBUTE_NUMERIC_VALIDATION_RULE_MIN = 0;
  PRODUCT_ATTRIBUTE_NUMERIC_VALIDATION_RULE_MAX = 1;
  PRODUCT_ATTRIBUTE_NUMERIC_VALIDATION_RULE_GT = 2;
  PRODUCT_ATTRIBUTE_NUMERIC_VALIDATION_RULE_LT = 3;
}

// String rule (min/max length)
message ProductAttributeValidationString {
  ProductAttributeStringValidationRule rule = 1;
  int32 value = 2; // length or other integer parameter
}

enum ProductAttributeStringValidationRule {
  PRODUCT_ATTRIBUTE_STRING_VALIDATION_RULE_MIN = 0;
  PRODUCT_ATTRIBUTE_STRING_VALIDATION_RULE_MAX = 1;
}

// Regex rule (pattern)
message ProductAttributeValidationRegex {
  string pattern = 1;
  bool case_sensitive = 2;
}

// not related to database

message ProductCategories {
  repeated ProductCategory categories = 1;
}

message ProductCategoryWithoutSubcategories {
  string id = 1;
  string name = 2;
}

message ProductCategoriesWithoutSubcategories {
  repeated ProductCategoryWithoutSubcategories categories = 1;
}
