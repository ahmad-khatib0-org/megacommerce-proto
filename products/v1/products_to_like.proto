syntax = "proto3";

package products.v1;

import "shared/v1/error.proto";
import "shared/v1/pagination.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/products/v1;v1";
option java_outer_classname = "ProductsToLikeProto";
option java_package = "org.megacommerce.products.v1";

message ProductPrice {
  double amount = 1;
  string formatted = 2;
  optional double discount_price = 3;
  optional string save_amount = 4;
  optional string save_percentage = 5;
}

enum ProductShippingMethod {
  PRODUCT_SHIPPING_METHOD_UNSPECIFIED = 0;
  PRODUCT_SHIPPING_METHOD_STANDARD = 1;
  PRODUCT_SHIPPING_METHOD_EXPRESS = 2;
}

message ProductShippingInfo {
  bool free = 1;
  ProductShippingMethod method = 2;
  string origin = 3;
  int32 min_estimated_days = 4;
  int32 max_estimated_days = 5;
}

enum ProductItemMetadataType {
  PRODUCT_ITEM_METADATA_TYPE_UNSPECIFIED = 0;
  PRODUCT_ITEM_METADATA_TYPE_COUPON = 1;
  PRODUCT_ITEM_METADATA_TYPE_NEW_SHOPPER = 2;
  PRODUCT_ITEM_METADATA_TYPE_BUNDLE = 3;
}

message ProductItemMetadata {
  ProductItemMetadataType type = 1;
  string label = 2;
}

message ProductsToLikeRequest {
  shared.v1.PaginationRequest pagination = 2;
}

message ProductsToLikeResponse {
  oneof response {
    ProductsToLikeResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message ProductsToLikeResponseData {
  repeated ProductToLikeListItem products = 1;
  shared.v1.PaginationResponse pagination = 2;
}

message ProductToLikeListItem {
  string id = 1;
  string title = 2;
  string image = 3;
  ProductPrice price = 4;
  optional double rating = 5;
  optional int32 sold = 6;
  repeated ProductItemMetadata meta = 7;
  string variant_id = 8;
}
