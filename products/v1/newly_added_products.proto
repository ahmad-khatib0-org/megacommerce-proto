syntax = "proto3";

package products.v1;

import "shared/v1/error.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/products/v1;v1";
option java_outer_classname = "NewlyAddedProductsProto";
option java_package = "org.megacommerce.products.v1";

message NewlyAddedProductsRequest {}

message NewlyAddedProductsResponse {
  oneof response {
    NewlyAddedProductsResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message NewlyAddedProductsResponseData {
  repeated NewlyAddedProductListItem products = 1;
}

message NewlyAddedProductListItem {
  string id = 1;
  string title = 2;
  string image = 3;
  uint32 price_cents = 4;
  optional uint32 sale_price_cents = 5;
  optional uint32 discount_percentage = 6;
  string created_at = 7; // E.g. a string like: Added 1 hour ago
}
