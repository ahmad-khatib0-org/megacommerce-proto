syntax = "proto3";

package products.v1;

import "products/v1/product.proto";
import "shared/v1/error.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/products/v1;v1";
option java_outer_classname = "ProductDetailsProto";
option java_package = "org.megacommerce.products.v1";

message ProductDetailsRequest {
  string product_id = 1;
  optional string variant_id = 2;
}

message ProductDetailsResponse {
  oneof response {
    ProductDetailsResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message ProductDetailsResponseData {
  string id = 1;
  string supplier_id = 2;
  string title = 3;
  string category = 4;
  string subcategory = 5;
  bool has_variations = 6;
  optional string brand_name = 7;
  optional string product_id = 8;
  optional string product_id_type = 9;
  string description = 10;
  repeated ProductBulletPoint bullet_points = 11;
  string currency_code = 12;
  string fulfillment_type = 13;
  uint64 processing_time = 14;
  ProductDetails details = 15;
  ProductMedia media = 16;
  ProductOffer offer = 17;
  ProductSafety safety = 18;
  repeated ProductTag tags = 19;
  optional ProductMetadata metadata = 20;
}
