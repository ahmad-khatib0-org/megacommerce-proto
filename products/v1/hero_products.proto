syntax = "proto3";

package products.v1;

import "shared/v1/error.proto";
import "shared/v1/struct.proto";

option cc_enable_arenas = true;
option go_package = "github.com/ahmad-khatib0-org/megacommerce-proto/gen/go/products/v1;v1";
option java_outer_classname = "HeroProductsProto";
option java_package = "org.megacommerce.products.v1";

message HeroProduct {
  string id = 1;
  shared.v1.Struct products_data = 2;
  uint64 created_at = 3;
  optional uint64 updated_at = 4;
}

message HeroProductsRequest {}

message HeroProductsResponse {
  oneof response {
    HeroProductsResponseData data = 1;
    shared.v1.AppError error = 2;
  }
}

message HeroProductsResponseData {
  CategorySlider category_slider = 1;
  WelcomeDealsSlider welcome_deals_slider = 2;
}

message CategorySlider {
  string title = 1;
  string subtitle = 2;
  string button_text = 3;
  repeated HeroProductListItem products = 4;
}

message WelcomeDealsSlider {
  string title = 1;
  string subtitle = 2;
  string button_text = 3;
  repeated HeroProductListItem products = 4;
}

message HeroProductListItem {
  string id = 1;
  string title = 2;
  string image = 3;
  uint32 price_cents = 4;
  uint32 discount_price_cents = 5;
  uint32 discount_percentage = 6;
}
