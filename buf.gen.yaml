---
version: v1
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative

  - name: go-grpc
    out: gen/go
    opt: paths=source_relative

  - name: java
    out: gen/java

  # Node.js TypeScript (server-side)
  - name: ts
    # - plugin: buf.build/community/stephenh-ts-proto
    path: ./node_modules/.bin/protoc-gen-ts_proto
    out: wrappers/proto-npm/src/node
    opt:
      - env=true
      - outputServices=grpc-js
      - forceLong=string
      - useOptionals=true

  - name: ts
    # - plugin: buf.build/community/stephenh-ts-proto
    path: ./node_modules/.bin/protoc-gen-ts_proto
    out: wrappers/proto-npm/src/web
    opt:
      - env=browser
      - outputClientImpl=grpc-web # <<< THIS makes the client
      - outputServices=default # interfaces + service defs
      - forceLong=string
      - useOptionals=true
      - esModuleInterop=true # smoother interop
      - importSuffix=.js # if you ship ESM with .js imports

  - name: cpp
    out: gen/cpp
