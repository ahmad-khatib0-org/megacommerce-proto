---
version: v1
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative

  - name: go-grpc
    out: gen/go
    opt: paths=source_relative

  - name: java
    out: gen/java

  # Node.js TypeScript (server-side)
  - plugin: buf.build/community/stephenh-ts-proto
    out: wrappers/proto-npm/src/node
    opt:
      - env=true
      - outputServices=grpc-js
      - forceLong=string
      - useOptionals=true

  # Web gRPC (client-side) â€” two steps required!
  # 1. Messages (_pb.js)
  - name: js
    out: wrappers/proto-npm/src/web
    opt:
      - import_style=commonjs
      - binary

  # 2. Service clients (ServiceClientPb.ts)
  - name: grpc-web
    out: wrappers/proto-npm/src/web
    opt:
      - import_style=typescript
      - mode=grpcwebtext

  - name: cpp
    out: gen/cpp
